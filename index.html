<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Game Content -->

    <div class="container">
      <h1>Tic-Tac-Toe</h1>
      <button id="new-game-btn">New Game</button>
      <section class="player-section">
        <div class="player">
          <h3>Player One</h3>
          <h4 class="score" id="player-x-score">Score: </h4>
        </div>
        <div class="player">
          <h3>Player Two</h3>
          <h4 class="score" id="player-o-score">Score: </h4>
        </div>
      </section>
      <section class="game-area" id="game-area">
        <div class="cell" value=0 id="cell-one"></div>
        <div class="cell" value=1 id="cell-two"></div>
        <div class="cell" value=2 id="cell-three"></div>
        <div class="cell" value=3 id="cell-four"></div>
        <div class="cell" value=4 id="cell-five"></div>
        <div class="cell" value=5 id="cell-six"></div>
        <div class="cell" value=6 id="cell-seven"></div>
        <div class="cell" value=7 id="cell-eight"></div>
        <div class="cell" value=8 id="cell-nine"></div>
      </section>
    </div>

    <!-- Modal content -->

    <div id="myModal" class="modal">
      <div class="modal-content">
        <h2 class="choose-player">Choose X or O</h2>
        <div class="letter-options">
          <button class="letter-btn" id="letter-x">X</button>
          <button class="letter-btn" id="letter-o">O</button>
        </div>
        <button class="start-game">Start Game</button>
      </div>
    </div>
    <div id="gameOverModal">
        <div class="modal-content">
          <h2 id="winnerText"></h2>
          <button id="exit-btn">Exit</button>
        </div>
      </div>
  </body>
  <script src="index.js"></script>
</html>
